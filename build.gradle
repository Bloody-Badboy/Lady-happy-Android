apply from: 'version_dependencies.gradle'

buildscript {
    apply from: 'version_dependencies.gradle'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath gradlePlugins.gradle
        classpath gradlePlugins.kotlin
        classpath gradlePlugins.googleservices
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://dl.bintray.com/egorikftp/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


